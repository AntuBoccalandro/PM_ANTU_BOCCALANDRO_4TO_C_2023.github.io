<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inconsolata&family=Roboto+Mono&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <br /><br />
    <div class="container">
      <span>"I love you ♥"</span>
    </div>

   <br><br><br><br><br>

    <div class="button-container">
      <div class="kitty heartbeat-button" data-sound="meow1">
        <img
          src="resources/Precioso gatito kawaii para imprimir y colorear.jpeg"
          alt="Gatito"
          class="kitty-img"
        />
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Selecciona todos los elementos con la clase "kitty"
        const kitties = document.querySelectorAll(".kitty");

        // Itera sobre cada uno de los elementos
        kitties.forEach((kitty) => {
          kitty.addEventListener("click", function () {
            // Obtén el nombre del sonido del atributo data-sound
            const sound = kitty.getAttribute("data-sound");
            // Crea un nuevo objeto Audio
            const audio = new Audio(`resources/meow.mp3`);
            // Reproduce el sonido
            audio.play();
          });
        });
      });
    </script>
  </body>
</html>
